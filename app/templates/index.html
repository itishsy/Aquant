{% extends "base.html" %}

{% block title %}首页{% endblock %}

{% block navbar %}
<section class="content-header">
    <h3></h3>
    <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i> 首页</li>
        <li class="active">统计</li>
    </ol>
</section>
{% endblock %}

{% block content %}
<div class="box box-primary">
    <div class="box-body">
        <div class="row">
            <div class="col-lg-6 col-xs-12">
                <div class="small-box bg-fuchsia">
                    <div class="inner">
                        <a style="color: yellow" href="{{ url_for('main.tradelist') }}"><h3 id="count04">0</h3></a>
                        <p>今日交易</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-pie-graph"></i>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-xs-12">
                <div class="small-box bg-aqua-gradient">
                    <div class="inner">
                        <a style="color: yellow" href="{{ url_for('main.signallist', today=1) }}"><h3 id="count02">0</h3></a>
                        <p>今日信号</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-iphone"></i>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-xs-12">
                <div class="small-box bg-purple-gradient">
                    <div class="inner">
                        <a style="color: orangered" href="{{ url_for('main.ticket_list') }}"><h3 id="count03">0</h3></a>
                        <p>票据</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-person-add"></i>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-xs-12">
                <div class="small-box bg-primary">
                    <div class="inner">
                        <a href="{{ url_for('main.signallist') }}"><h3 id="count01">0</h3></a>
                        <p>信号总数</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-ios-gear-outline"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="box-footer">
        <div class="col-md-12">
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function initPage() {
        var jsInObj = null;
        restTemplate("GET", "/stats/summary", jsInObj, function (jsOutObj) {
            $("#count01").text(jsOutObj.count01);
            $("#count02").text(jsOutObj.count02);
            $("#count03").text(jsOutObj.count03);
            $("#count04").text(jsOutObj.count04);
        });
    }
</script>
{% endblock %}
